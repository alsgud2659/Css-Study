<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 외부 스타일 시트</title>
<!-- 
	웹 사이트 전체의 스타일을 하나의 파일에서 변경할 수 있도록 해준다.
	이러한 파일은 .css 확장자를 사용하여 저장되고,
	스타일을 적용할 웹 페이지의 <head>태그에
	<link>태그를 사용하여 외부 스타일 시트를 포함해야
	스타일이 적용된다.
-->
<link rel="stylesheet" href="outStyle.css">
</head>
<body>
	<ol type="1">
		<li id="first" class="ordered">떡볶이</li>
		<li id="second" class="ordered">순대</li>
		<li id="third">야채튀김</li>
	</ol>
</body>
</html>
